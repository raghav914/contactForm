<!DOCTYPE html>
<html lang="en">

<head>
    <title>Indraprashtha Gas New Connection(IGL) Contact Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="./static/css/util.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">
    <link href="./static/images/icons/favicon.ico" rel="icon">
    <!--===============================================================================================-->
</head>

<body>


    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form" action="submit" method='POST'>
                <span class="contact100-form-title">
					Contact Us For New Indraprashtha Gas Connection In North Delhi
				</span>

                <label class="label-input100" for="first-name">Tell us your name *</label>
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="First name" required>
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                    <input class="input100" type="text" name="last-name" placeholder="Last name" required>
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email">Enter your email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com" required>
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="phone">Enter phone number</label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +91" required>
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="parts">Choose Area</label>
                <div class="wrap-input100">
                    <select name="parts" id="parts" class="input100" required>
				<option value=""></option>
				<option value="North Delhi">North Delhi</option>
				<option value="South Delhi">South Delhi</option>
				<option value="East Delhi">East Delhi</option>
				<option value="West Delhi">West Delhi</option>
				</select>
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="email">Enter Your Address </label>
                <div class="wrap-input100 validate-input" data-validate="Enter Your Address">
                    <input id="email" class="input100" type="text" name="Address" placeholder="Enter Your Address" required>
                    <span class="focus-input100"></span>
                </div>
                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input" data-validate="Message is required">
                    <textarea id="message" class="input100" name="message" placeholder="Write us a message" required></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
						Send Message
					</button>
                </div>
            </form>

            <div class="contact100-more flex-col-c-m" style="background-image: url('./static/images/bg-01.jpg');">
                <div class="flex-w size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-map-marker"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Address
						</span>

                        <span class="txt3">
							Akshay Kumar Sangam Vihar
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
						    Please Feel Free  To Call Me 
						</span>

                        <span class="txt3">
							+919987250073
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-envelope"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Email
						</span>

                        <span class="txt3">
							contact@example.com
						</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!--===============================================================================================-->

    <script>
        $(".selection-2").select2({
            minimumResultsForSearch: 20,
            dropdownParent: $('#dropDownSelect1')
        });
    </script>
    <!--===============================================================================================-->
    <script src="./static/js/main.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-23581568-13');
    </script>
</body>

</html>
